---
# file: tasks/pol_sysctl-ipv6.yml

- name: Apply IPV6 policy for sysctl
  sysctl: name={{ item }}
          value=1
          state=present
  with_items:
    - net.ipv6.conf.all.disable_ipv6
    - net.ipv6.conf.default.disable_ipv6
    - net.ipv6.conf.lo.disable_ipv6
  tags:
    - configuration
