---
# file: tasks/act_sysctl-ipv6-disable.yml

- name: Disable IPv6 in sysctl.conf
  sysctl: name={{ item }}
          value=1
          state=present
  with_items:
    - net.ipv6.conf.all.disable_ipv6
    - net.ipv6.conf.default.disable_ipv6
    - net.ipv6.conf.lo.disable_ipv6
  tags:
    - configuration
